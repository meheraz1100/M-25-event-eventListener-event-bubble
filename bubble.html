<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid rebeccapurple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Porro, vitae?</li>
            <li id="item-3">Facilis, sequi.</li>
            <li id="item-4">Consequuntur, minima.</li>
            <li id="item-5">Dolorum, quod?</li>
            <li id="item-6">Tenetur, itaque.</li>
        </ul>
    </section>

    <script>
        // event.stopPropagation();
        // //When dispatched in a tree, invoking this method prevents event from reaching any objects other than the current object.
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item - 2 clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item - 2 second clicked');
        });
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item - 2 third clicked');
        });
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('item - 2 fourth clicked');
        });



        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul click');
        });
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container click');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        });
        // The script element allows authors to include dynamic script and data blocks in their documents. The element does not represent content for the user.
    </script>
</body>
</html>
